name: CI/CD pdss-front

on:
  push:
    branches:
      - main
    paths:
      - '/PDSS-WEB-FRONT/**'
      - '.github/**'

jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set Variables
        id: vars
        run: echo "image_tag=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Verify Variables
        run: echo "image_tag=${{ env.image_tag }}"

      - name: Change tags in Docker Compose file
        run: |
          sed -i 's|image: ${DOCKER_USERNAME}/mob-app:.*|image: ${DOCKER_USERNAME}/mob-app:${{ env.image_tag }}|' PDSS-WEB-FRONT/docker-compose.yml

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: PDSS-WEB-FRONT
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mob-app-${{ env.image_tag }}
          file: PDSS-WEB-FRONT/Dockerfile

  deployment:
    runs-on: pdss-runner
    needs: builds

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set Deployment Variables
        run: |
          echo "TAG=${{ env.image_tag }}" >> $GITHUB_ENV
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV

      - name: Print Deployment Variables
        run: |
          echo "DOCKER_USERNAME=${{ env.DOCKER_USERNAME }}"
          echo "TAG=${{ env.TAG }}"

      - name: Deploy to VM
        run: |
          docker-compose -f PDSS-WEB-FRONT/docker-compose.yml up -d
