name: CI for Backend

on:
  push:
    branches:
      - main
    paths:
      - '/PDSS-WEB-BACK/**'
  workflow_dispatch:  # Permet de d√©clencher manuellement le workflowdgit 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: PDSS-WEB-BACK
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}
          file: PDSS-WEB-BACK/Dockerfile

      - name: Change tag in Docker Compose file
        run: sed -i 's|image: backend-app:.*|image: ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}|' docker-compose.yml

      - name: Deploy with Docker Compose
        run: docker-compose -f docker-compose.yml up -d

      - name: Remove unused Docker images
        run: docker image prune -f

      - name: Logout from DockerHub
        run: docker logout
