name: CI for Frontend

on:
  push:
    branches:
      - main
    paths:
      - '/PDSS-WEB-FRONT/**'
  workflow_dispatch:  # Permet de d√©clencher manuellement le workflow

jobs:
  builds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Debug - List files in PDSS-WEB-FRONT
        run: ls -al PDSS-WEB-FRONT

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: PDSS-WEB-FRONT
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }}
          file: PDSS-WEB-FRONT/Dockerfile

      - name: Remove unused Docker images
        run: docker image prune -f

      - name: Logout from DockerHub 
        run: docker logout